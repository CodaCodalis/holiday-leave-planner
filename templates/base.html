<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Holiday Leave Planner{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<div class="container">
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a class="navbar-brand" href="{% url 'home' %}">HOPLA</a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
          mb-md-0">
        {% if user.is_authenticated %}
        </ul>
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            {{ user.username }}
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{% url 'calendar'%}">Kalender</a></li>
            <li><a class="dropdown-item" href="{% url 'vacation_new'%}">Urlaub beantragen</a></li>
            <li><a class="dropdown-item" href="{% url 'password_change'%}">Passwort Ã¤ndern</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
          </ul>
        </div>
        {% else %}
        </ul>
        <div class="text-end">
          <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">
            Log In</a>
          <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
        </div>
        {% endif %}
      </div>
    </div>
  </header>
  <main>
    {% block content %}
    {% endblock content %}
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
